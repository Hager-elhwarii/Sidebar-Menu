<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>
    <!-- External Stylesheet Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts Link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Comfortaa:wght@300;400&family=Inter:wght@300&family=Manrope:wght@300&family=Montserrat:wght@500&family=Open+Sans:wght@500&family=Poppins:wght@300;400;600;900&family=Quicksand&family=Raleway&family=Source+Sans+3&display=swap"
    />

    <!-- Favicon Link -->
    <link rel="icon" href="https://i.ibb.co/d0W7TM9/image.png" />


    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Iconify Icon Link -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- jQuery CDN Link -->
    <script

      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>

        </div>
      <div class="sidebar">
        <div class="close-btn">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="menu">
          <div class="item">
            <a href="#"><i class="fa-solid fa-laptop"></i>dashboard</a>
          </div>
          <div class="item">
            <a class="sub-btn">
              <i class="fa-solid fa-table"></i>
              table
              <i class="fa-solid fa-angle-right dropdown"></i>
            </a>
            <div class="sub-menu">
              <div class="sub-item"><a href="">sub-menu item 01</a></div>
              <div class="sub-item"><a href="">sub-menu item 02</a></div>
              <div class="sub-item"><a href="">sub-menu item 03</a></div>
            </div>
          </div>
          <div class="item">
            <a href="#"><i class="fa-solid fa-list-ul"></i>forms</a>
          </div>
          <div class="item">
            <a class="sub-btn">
              <i class="fa-solid fa-screwdriver-wrench"></i>
              settings<i class="fa-solid fa-angle-right dropdown"></i>
            </a>
            <div class="sub-menu">
              <div class="sub-item"><a href="">sub-menu item 01</a></div>
              <div class="sub-item"><a href="">sub-menu item 02</a></div>
            </div>
          </div>
          <div class="item">
            <a href="#"><i class="fa-solid fa-circle-info"></i>about</a>
          </div>
        </div>
      </div>
      <div class="title-block">
        <h1>The Discovery of Galaxies</h1>
      </div>
    </div>

    <!-- jQuery Script File  -->
    <script src="script.js"></script>

</html>
